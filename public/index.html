<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#25317e">
  <title>Falowen</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/static/icons/falowen-192.png">
  <style>
    body {font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; padding:0;}
    .card {max-width:720px; margin:auto; border:1px solid #e5e7eb; border-radius:14px; padding:24px;}
    h1 {color:#25317e; margin:0 0 8px}
    p {color:#475569; margin:8px 0}
    a.button {display:inline-block; background:#2563eb; color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700}
  </style>
</head>
<body>
  <main class="card">
    <h1>Falowen – Willkommen</h1>
    <p>Diese Seite läuft über Tornado (Python) und dient als Wrapper für die PWA/TWA.</p>
    <p><a class="button" href="/offline.html">Offline-Seite ansehen</a></p>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
