<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falowen – Offline</title>
  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#25317e" />
  <meta name="color-scheme" content="light" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="emoji" aria-hidden="true">📵</div>
    <h1 id="title">Du bist offline</h1>
    <p>Bitte überprüfe deine Internetverbindung und versuche es erneut.</p>
    <p class="muted">You’re offline. Check your connection and try again.</p>
    <div class="actions" role="group" aria-label="Aktionen">
      <button class="btn-primary" id="retry">Erneut versuchen</button>
      <a class="btn-ghost" href="/" rel="noopener">Zur Startseite</a>
    </div>
    <p class="status" id="status" aria-live="polite">Status: offline</p>
    <p class="tips" id="tip"></p>
  </main>
  <script>
    const statusEl = document.getElementById('status');
    const tipEl = document.getElementById('tip');
    const retryBtn = document.getElementById('retry');
    function setStatus() {
      const online = navigator.onLine;
      statusEl.textContent = 'Status: ' + (online ? 'online' : 'offline');
      tipEl.textContent = online ? 'Verbunden – Seite lädt gleich neu …' : 'WLAN/Mobilfunk prüfen oder später erneut versuchen.';
      if (online) setTimeout(() => location.reload(), 700);
    }
    const retryText = retryBtn.textContent;
    retryBtn.addEventListener('click', async () => {
      retryBtn.disabled = true;
      retryBtn.textContent = '⏳';
      try {
        const res = await fetch('/manifest.webmanifest', { cache: 'no-store' });
        if (res.ok) location.reload(); else setStatus();
      } catch { setStatus(); }
      finally {
        retryBtn.textContent = retryText;
        retryBtn.disabled = false;
      }
    });
    addEventListener('online', setStatus);
    addEventListener('offline', setStatus);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') setStatus();
    });
    setStatus();
  </script>
</body>
</html>
