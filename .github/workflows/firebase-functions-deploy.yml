name: Deploy Firebase Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firebase.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Auth using the service account secret the Firebase CLI created earlier
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LANGUAGE_ACADEMY_3E1DE }}
          token_format: 'access_token'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install function deps
        working-directory: functions
        run: npm ci

      - name: Deploy Functions
        env:
          FIREBASE_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: firebase deploy --only functions --project language-academy-3e1de
